{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="card col-10 mx-auto">
      <h1>Dodaj zestaw</h1>
      <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Zapisz zestaw</button>
      </form>
    </div>
    <div class="col-1"></div>
  </div>
  {% endblock %}
</div>
