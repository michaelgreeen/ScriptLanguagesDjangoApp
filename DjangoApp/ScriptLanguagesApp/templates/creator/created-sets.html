{% extends "base.html" %} 
{% block content %}

<div class="text-center container">
<h1></h1>
<div class="row">
    <div class="col-1"></div>
    <div class="card col-10">
<table >
    <tr>
        <th>Nazwa zestawu</th>
        <th>CPU</th>
        <th>GPU</th>
        <th>PSU</th>
        <th>RAM</th>
        <th></th>
    </tr>
    {% for pc in pcs %}
    <tr style="border-spacing: 50px;">
        <td>{{ pc.name }}</td>
        <td>{{ pc.cpu }}</td>
        <td>{{ pc.gpu }}</td>
        <td>{{ pc.psu }}</td>
        <td>{{ pc.ram }}</td>
        <td>
            <form method="POST" action="{% url 'details' pc.id %}">
                {% csrf_token %}
                <input type="hidden" name="pc_id" value="{{ pc.id }}" />
                <button class="btn btn-secondary" type="submit">Szczegóły</button>
              </form>
        </td>
        {% if  user.is_superuser%}
        <td><button class="btn btn-danger" type="submit" onclick="location.href='{% url 'delete-pc-set' pc.id %}'">Usuń</button></td>
        <td><button class="btn btn-info" type="submit" onclick="location.href='{% url 'index' %}'">Edytuj</button></td>
        {% endif %}
        <td>
            <button  class="btn btn-secondary" type="button" onclick="location.href='{% url 'index' %}'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
          </svg>
        </button>
        </td>
        <td>
            <button  class="btn btn-secondary" type="button" onclick="location.href='{% url 'index' %}'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"></path>
                </svg>
          </svg>
        </button>
        </td>
    </tr>
    {% endfor %}
</table>
</div>
<div class="col-1"></div>
</div>

{%endblock%}
