{% extends 'base.html' %}
{% block content %} 
{% load crispy_forms_tags %}         

<div class="container py-5">
	<h1>Rejestracja</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Zarejestruj</button>
	</form>
	<p class="text-center">Jeżeli masz już konto, zaloguj się <a href="{% url 'login' %}">tutaj</a></p>
</div>

{% endblock %}
